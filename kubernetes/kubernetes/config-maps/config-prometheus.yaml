apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 1s

    scrape_configs:
      - job_name: 'node-exporter'
        static_configs:
          - targets: [ 'node-exporter.monitoring.svc.cluster.local:9100' ]